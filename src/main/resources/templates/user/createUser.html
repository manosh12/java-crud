<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Hello, world!</title>
</head>
<body>

<div class="container">
    <div class="col-md-8 mx-auto rounded border p-4 m-4 mt-5">
        <h4 class="text-center mb-5"> New User </h4>

        <form method="post" th:objeect="${userDto}">
            <div class="row mb-3">
                <label class="col-sm-4 col-form-label">Name</label>
                <div class="col-sm-8">
                    <input class="form-control" type="text" th:field="${userDto.name}" />
<!--                    <span th:if="${#fields.hasErrors('name')}" th:errorclass="text-danger" th:errors="${userDto.name}"></span>-->
                </div>
            </div>

            <div class="row mb-3">
                <label class="col-sm-4 col-form-label">Gender</label>
                <div class="col-sm-8">
                    <select class="form-control" th:field="${userDto.gender}">
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                    </select>
<!--                    <p th:if="${#fields.hasErrors('gender')}" th:errorclass="text-danger" th:errors="${userDto.gender}"></p>-->
                </div>
            </div>

            <div class="row mb-3">
                <label class="col-sm-4 col-form-label">Email</label>
                <div class="col-sm-8">
                    <input class="form-control" type="email" th:field="${userDto.email}" />
<!--                    <p th:if="${#fields.hasErrors('email')}" th:errorclass="text-danger" th:errors="${userDto.email}"></p>-->
                </div>
            </div>

            <div class="row mb-3">
                <label class="col-sm-4 col-form-label">Phone</label>
                <div class="col-sm-8">
                    <input class="form-control" type="text" th:field="${userDto.phone}" />
<!--                    <p th:if="${#fields.hasErrors('phone')}" th:errorclass="text-danger" th:errors="${userDto.phone}"></p>-->
                </div>
            </div>

            <div class="row">
                <div class="offset-sm-4 col-sm-4 d-grid">
                    <button type="submit" class="btn btn-success">Create</button>
                </div>
                <div class="col-sm-4 d-grid">
                    <a href="/users" class="btn btn-secondary" role="button">Cancel</a>
                </div>
            </div>
        </form>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
